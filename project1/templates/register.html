{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block main %}
    <form action="{{ url_for('register') }}" method="POST">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="uname" placeholder="Username" type="text" required/>
            </div>
            <div class="form-group">
                <input class="form-control" name="pword" placeholder="Password" type="password" required/>
            </div>
            <dv class="form-group">
                <input class="form-control" name="retype" placeholder="Retype" type="password" required/>
            </dv>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Log In</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
